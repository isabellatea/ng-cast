<li class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" ng-src="{{videoListEntryCtrl.video.snippet.thumbnails.default.url}}" />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title">
    <div ng-click='videoListEntryCtrl.onClick(videoListEntryCtrl.video)'>{{videoListEntryCtrl.video.snippet.title}}</div>
    </div>
    <div class="video-list-entry-detail">{{videoListEntryCtrl.video.snippet.description}}</div>
  </div>
</li>
